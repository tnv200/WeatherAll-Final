<body>
<div class="total">
<div class="navbar">
<div class="logo">
    <img src="/Login/Logo.png" alt="Weather Fable Logo" width="40" height="40">
        
        <a href="/user_dash">Weather Fable</a>
</div>
<div class="services">

</div>
    </div>
    <div class="page">
    <div class="feed">
	<div>
    <h1>Send Feedback</h1>
	</div>
    <div id="suggestion-block">
        <h5>Got a technical issue? Want to send feedback about any feature? Let us know.</h5>
        <textarea id="feedback-suggestion" rows="4" cols="50" placeholder="Enter your suggestion here"></textarea>
    </div>
	
	<div>
    <button id="send-feedback-btn">Send</button>
	</div>
    
    
    </div>
   </div>
   </div>

    <!-- Add any necessary JavaScript scripts here -->
    <script>
        document.getElementById("send-feedback-btn").addEventListener("click", function () {
            // Get the feedback suggestion from the textarea
            var feedbackSuggestion = document.getElementById("feedback-suggestion").value;

            // Make a POST request to /submit-feedback
            fetch('/submit-feedback', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ suggestion: feedbackSuggestion }),
            })
            .then(response => response.json())
            .then(data => {
                // Handle the response
                console.log('Response:', data);
                
                // Show alert and redirect on success
                if (data.success) {
                    alert('Feedback sent!');
                    window.location.href = '/user_dash';
                } else {
                    alert('Error submitting feedback. Please try again.');
                }
                
                
                
                
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>

</body>
